<ion-header>
  <ion-navbar  color='casa' >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <img src="./assets/img/suacasa-logo-app.png" width="160" />

    <ion-title> </ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
  <ion-list>

     <ion-item *ngFor="let post of posts"  > 

       
        <img [src]="post.thumb" />       
       <h2 [innerHTML]="post.titulo"  ></h2>
       <p  [innerHTML]="post.resumo" ></p>
       
       

     </ion-item>

  </ion-list>

</ion-content>
